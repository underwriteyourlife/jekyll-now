<h1>Articles by Category: {{ page.category }}</h1>
<div>
    {% if site.category[page.category] %}
        {% for post in site.tags[page.category] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
        {% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
