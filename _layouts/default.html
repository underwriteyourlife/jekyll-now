<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <table>
            <tr>
              <th rowspan="2"><a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" height="150"/></a></th>
              <th colspan="3"><h1 align:"left">Underwrite Your Life </h1></th>
              <th colspan="2"></th>
            </tr>
            <tr>
              <td width="14%"><a href="{{ site.baseurl }}/about">About</a></td>
              <td width="16%"><a href="{{ site.baseurl }}/mealprep">Meal Prep</a></td>
              <td width="19%"><a href="{{ site.baseurl }}/personalfinance"> Personal Finance</a></td>
              <td width="16%"><a href="{{ site.baseurl }}/recipes"> Recipes </a></td>
              <td width="19%"><a href="{{ site.baseurl }}/whoops"> Recipes for Failure </a></td>
           </tr>
          </table>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
