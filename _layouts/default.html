<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <table>
            <tr>
              <th rowspan="2"><a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" height="150"/></a></th>
              <th colspan="2"><h1 align:"left">Underwrite Your Life </h1></th>
              <th colspan="3"><link rel="stylesheet" href="tipuesearch/css/tipuesearch.css"><form action="search.html">
<div class="tipue_search_left"><img src="https://github.com/underwriteyourlife/underwriteyourlife-WEBSITE/blob/master/images/search.png?raw=true" class="tipue_search_icon"></div>
<div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
<div style="clear: both;"></div>
</form></th>
            </tr>
            <tr>
              <td width="14%"><a href="{{ site.baseurl }}/about">About</a></td>
              <td width="16%"><a href="{{ site.baseurl }}/mealprep">Meal Prep</a></td>
              <td width="19%"><a href="{{ site.baseurl }}/personalfinance"> Personal Finance</a></td>
              <td width="16%"><a href="{{ site.baseurl }}/recipes"> Recipes </a></td>
              <td width="19%"><a href="{{ site.baseurl }}/whoops"> Recipes for Failure </a></td>
           </tr>
          </table>
          <!--
          <table>
            <tr>
              <th height="100" rowspan="2"><a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" height="150"/></a></th>
              <th><h1 align:"left">Underwrite Your Life </h1></th>
            </tr> 
            <tr>
              <td>
                     <nav>
                      
                        <a href="{{ site.baseurl }}/about">About</a>
                        <a href="{{ site.baseurl }}/mealprep">Meal Prep</a>
                        <a href="{{ site.baseurl }}/personalfinance"> Personal Finance</a>
                        <a href="{{ site.baseurl }}/recipes"> Recipes </a>
                        <a href="{{ site.baseurl }}/whoops"> Recipes for Failure </a>
                       
                    </nav>
              </td>
            </tr>
          </table>
  -->
<!--
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>   
-->


        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
