---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <table style="width:100%">
        <tr>
          <td>         
            <div class="entry">
            {{ post.preview }}
            </div>
          </td>
          
          <td>
             <div>
             <a href="{{ post.url }}" ><img width="150" height="150" src="{{ post.thumbnail }}"/>
             </div>
          </td>
        </tr>
      </table>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
