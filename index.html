<div class="posts">
  {% for post in site.posts %}
    <article class="post">

    <!--  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>  -->
      <table>
        <tr>
            <div class="titlepreviewandthumbnail"
              <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}"/>
              <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
                  <div class="entry">
                    {{ post.preview }}
                  </div>
              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
            </div>
        </tr>
        <tr>
          <div class="posts">
              {% for post in site.categories.recipes %}
                <article class="post">

                  <h1><a href="{{ site.baseurl }}{{ post.url }}"><img src="{{post.thumbnail}}"/></h1>
                  <h1><a href="{{site.baseurl }}{{post.url }}">{{ post.title }}</a></h1>

                <!--<div class="entry">
                  {{ post.preview }}
                </div> -->
          </div>
                  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">See Recipe</a>
         </tr>
       </table>
          

    </article>
  {% endfor %}
</div>
  
    </article>
  {% endfor %}
</div>
