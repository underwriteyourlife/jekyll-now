---
layout: default
---

<div class="posts" width="60%" align="left">
  {% for post in site.posts %}
    <article class="post">

    <!--  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>  -->
      
        <div class="titlepreviewandthumbnail">
           <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}"/>
           <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
              <div class="entry">
                {{ post.preview }}
              </div>
           <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

        </div>

    </article>
  {% endfor %}
</div>
  
<div class="posts" width="40%" align="right">
  {% for post in site.categories.recipes %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.preview }}

      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
