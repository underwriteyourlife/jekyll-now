---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

    <!--  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>  -->
      
        <div class="titlepreviewandthumbnail" width="60%">
           <a href="{{ post.url }}" ><img src="{{ post.thumbnail }}"/>
           <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
              <div class="entry">
                {{ post.preview }}
              </div>
           <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

        </div>

    </article>
  {% endfor %}
</div>
  
<div class="rightside" width="40%">

    <h1> here </h1>

</div>
