---
layout: default
---

<div class="mealprepposts">
  {% for post in site.mealprepposts %}
    <article class="mealpreppost">

      <h1><a href="{{ site.baseurl }}{{ mealpreppost.url }}">{{ mealpreppost.title }}</a></h1>

      <div class="entry">
        {{ mealpreppost.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ mealpreppost.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
